
<div *ngIf="album">
    <h2><span>Album</span> {{album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Album Type</span></dt>
        <dd>
            <span>{{album.albumType}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{album.name}}</span>
        </dd>
        <dt><span>Release Date</span></dt>
        <dd>
            <span>{{album.releaseDate}}</span>
        </dd>
        <dt><span>Artist List</span></dt>
        <dd>
            <span>{{album.artistList}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'album/'+ album.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
