<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAlbumLabel">Create or edit a Album</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!album.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="album.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_albumType">Album Type</label>
            <input type="text" class="form-control" name="albumType" id="field_albumType"
                [(ngModel)]="album.albumType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="album.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_releaseDate">Release Date</label>
            <input type="text" class="form-control" name="releaseDate" id="field_releaseDate"
                [(ngModel)]="album.releaseDate" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_artistList">Artist List</label>
            <input type="text" class="form-control" name="artistList" id="field_artistList"
                [(ngModel)]="album.artistList" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
